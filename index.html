<!DOCTYPE html>
<html lang="en">
  <head>

  <body>
    <h1>Week 5 assignment</h1>
    <!-- Add an <h1> tag with text "Welcome". Write JavaScript to change its text to "Hello, JavaScript! -->
    <h1 id="text">Welcome</h1>
    <button id="h1_button" class="btn">h1_button</button>
    <!-- Create a button in index.html. When clicked, it changes the page background color. -->
    <button id="btn" class="btn">change</button>
    <!-- Create an input field and a button. When the button is clicked, display the text entered inside a <p> tag.
 -->
    <section class="inputs">
      <!-- input field -->
      <input type="text" id="userInput" placeholder="Typing sth..." />
      <!-- input button -->
      <button id="showBtn">submit</button>
      <!-- paragraph empty tag -->
      <p id="display"></p>
    </section>
    <!--  Add a new item "Mango" to the list when a button is clicked -->
    <section id="list">
      <h2>My Fruits</h2>

      <ul id="list">
        <li>Apple</li>
        <li>Banana</li>
        <li>Orange</li>
      </ul>

      <button id="addItemBtn">Add item</button>
    </section>
    <!-- Toggle the "highlight" class on a paragraph when itâ€™s clicked -->
